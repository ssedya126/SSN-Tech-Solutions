<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Registration - SNN TECH SOLUTIONS</title>
    <style>
        /* CSS Styles */
        .registration-details {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .ursb-record .label {
            font-weight: bold;
            color: #007BFF;
            display: inline-block;
            width: 160px;
        }

        .compliance-notice {
            margin-top: 1.5rem;
            padding: 1rem;
            border-left: 4px solid #007BFF;
            background: #fff;
        }

        .registration-page {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
        }

        .go-back-btn {
            background-color: #6495ED;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            white-space: nowrap; /* Prevent text wrapping */
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .go-back-btn:hover {
            background-color: #03055B;
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .registration-details {
                padding: 1.5rem;
            }
            
            .go-back-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Legal Registration Section -->
    <section class="registration-details">
        <h2>Business Registration</h2>
        <div class="ursb-record">
            <p>
                <span class="label">Legal Business Name:</span>
                SNN TECHSOLUTIONS<br>
                <span class="label">Registration Number:</span>
                80030836476838<br>
                <span class="label">Registration Type:</span>
                Sole Proprietorship<br>
                <span class="label">Physical Address:</span>
                [Kireka Kamuli, Kampala, Uganda]
            </p>
            <div class="compliance-notice">
                This business is registered and regulated by the
                <a href="https://www.ursb.go.ug" target="_blank">
                    Uganda Registration Services Bureau
                </a>.
            </div>
            <div class="registration-page">
                <a href="languages.html" class="go-back-btn">Go Back</a>
            </div>
        </div>
    </section>
</body>
</html>
